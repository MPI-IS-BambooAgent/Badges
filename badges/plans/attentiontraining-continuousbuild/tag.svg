<svg xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" width="97.0" height="30">
    <linearGradient id="b" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <clipPath id="a">
        <rect width="97.0" height="20" rx="3" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#a)">
        <path fill="#555" d="M0 0 h37.0 v30 H0 z"/>
        <!-- Color goes here -->
        <path fill="darkgray" d="M37.0 0 h60 v30 H37.0 z"/>
        <path fill="url(#b)" d="M0 0 h97.0 v30 H0 z"/>
    </g>

    <defs>
        <path id="p1" d="M0 15 h37.0" fill="#ddd" stroke="#ddd"></path>
        <path id="p2" d="M37.0 15 h60" fill="#ddd" stroke="#ddd"></path>
    </defs>

    <text>
        <textPath xlink:href="#p1" startOffset="50%" text-anchor="middle" fill="#fff" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
            <!-- Name goes here -->
        build
        </textPath>
        <textPath xlink:href="#p2" startOffset="50%" text-anchor="middle" fill="#fff" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
            <!-- State goes here -->
        unknown
        </textPath>
    </text>
</svg>